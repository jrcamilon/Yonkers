<!-- begin error -->
<div class="error">
  <div class="error-code m-b-10">{{errCode}}</div>
  <div class="error-content">
    <div class="error-message">Error Connecting to: {{endpoint}}</div>
    <div class="error-desc m-b-30">
      <p>{{message}}</p>
    </div>
    <div>
      <a routerLink="/home" class="btn btn-success p-l-20 p-r-20">Go Home</a>
    </div>
  </div>
</div>
<!-- end error -->
